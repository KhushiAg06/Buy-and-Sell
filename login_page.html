<html lang="en">
  <head>
    <meta charset="UTF-8" />

      nav {
        background-color: #3498db;
        padding: 10px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .content ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .content a {
        color: white;
        text-decoration: none;
      }

      .line {
        margin-top: 20px;
      }

      .btn {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #1b5b88;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 5px;

      input[type="text"],
      input[type="password"] {

  </head>
  <body>
    <nav class="navbar">
      <div class="buyNsell">IITG Buy and Sell</div>
      <div class="content">
        <ul class="items">
          <li class="contactus">
            <a class="nav-link" href="connect.html">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <center>
        <h3 class="text-lg font-weight-bold">Enter your Email to login</h3>
        <form method="post" action="login_page.php" novalidate>
          <label for="email">Email Id:</label>
          <input
            type="text"
            id="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[iitg]+\.[a-z]{2,}$"
            required
            placeholder="include @iitg.ac.in"
            aria-label="Email Address"
          />
          <label for="pswd">Password:</label>
          <input
            type="password"
            id="pswd"
            name="pswd"
            required
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            aria-label="Password"
          />
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="line">
          Not registered yet? Click <a href="Registration.php">here</a> to
          register.
        </div>
      </center>
    </main>
  </body>
